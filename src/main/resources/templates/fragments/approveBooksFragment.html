<span th:fragment="approveBooksFragment">

                <div class="mb-5" >
                    <table class="table table-striped table-responsive table-sm-5">
                        <thead>
                        <tr>
                            <th> Название</th>
                            <th> Автор</th>
                            <th> Жанр</th>
                            <th> Год выпуска</th>
                            <th> Описание</th>
                            <th> Аннотация</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="book : ${books}">
                            <form method="POST" th:action="@{/approveBooks}">
                                <input name="id" th:value="${book.id}" type="hidden">
                                <td>
                                    <span th:text="${book.title}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.listJoin(book.authors, ', ')}"></span>
                                </td>
                                <td>
                                    <span th:text="${#strings.listJoin(book.genres, ', ')}"></span>
                                </td>
                                <td>
                                    <span th:text="${book.year}"></span>
                                </td>
                                <td>
                                    <span th:text="${book.description}"></span>
                                </td>
                                <td>
                                    <span th:text="${book.annotation}"></span>
                                </td>
                                <td>
                                    <div class="form-check text-center">
                                        <input class="checkbox-1x" id="isApproved" name="isApproved" th:checked="${book.isApproved}"
                                               type="checkbox">
                                        <label class="form-check-label ml-2 mt-2" for="isApproved">
                                            Одобрить
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-primary text-center" type="submit">Сохранить</button>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
</span>
