<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>

<div th:if="${loginError}!= null" th:utext="${loginError}" class="alert alert-warning text-center mt-3" role="alert"></div>

<div class="justify-content-center align-items-center container d-flex h-100">
    <form th:action="@{/login}" method="POST">
        <div class="mt-5 form-row justify-content-center align-items-center">
            <div class="form-group col-md-5">
                <small class="form-text text-muted text-center mb-1">Логин</small>
                <input type="text" class="form-control" name="username" placeholder="Логин">
            </div>
            <div class="form-group col-md-5">
                <small class="form-text text-muted text-center mb-1">Пароль</small>
                <input type="password" class="form-control" name="password" placeholder="Пароль">
            </div>
        </div>
        <div class="mt-3 form-row justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary text-center">Войти</button>
        </div>
        <a href="/register" class="mt-5 d-flex justify-content-center badge badge-light">Нет учетной записи? Зарегистрироваться</a>

    </form>

</div>
<div th:insert="fragments/common"></div>
<div th:insert="fragments/footer"></div>

</body>
</html>
