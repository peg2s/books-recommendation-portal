<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div th:insert="fragments/common"></div>
<div class="justify-content-center align-items-center container d-flex h-100 mt-5 col-md-6">
    <div class="card-body">
        <h5 class="card-title text-center" th:if="${login}!=null" th:text="'Может стоит прочитать эту книгу, ' + ${login} + '?'"></h5>
        <h5 class="card-title text-center" th:if="${login}==null">Может стоит прочитать эту книгу?</h5>
        <div class="card">
            <div class="card-body">

                <div class="text" th:text="'Название: ' + ${book.title}"></div>
                <div th:if="${book.authors.size()!=1}">
                    <a th:text="'Авторы: '"></a>
                    <th:block th:each="author : ${book.authors}">
                        <a th:href="'/authorBooks?id='+${author.id} + '&author=' + ${author}"
                           th:text="${author}+';'"></a>
                    </th:block>
                </div>
                <div th:each="author: ${book.authors}" th:if="${book.authors.size()==1}">
                    <a th:text="'Автор: '"></a>
                    <a th:href="'/authorBooks?id='+${author.id} + '&author=' + ${author}" th:text="${author}"></a>
                </div>

                <div th:if="${book.genres.size()!=1}"
                     th:text="'Жанры: ' + ${#strings.listJoin(book.genres, ', ')}">
                </div>
                <div th:each="genre: ${book.genres}" th:if="${book.genres.size()==1}">
                    <div th:text="'Жанр: ' + ${genre}"></div>
                </div>

                <div th:text="'Аннотация: ' + ${book.annotation}"></div>

            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer"></div>

</body>
</html>
