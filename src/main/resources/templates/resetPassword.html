<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>

<div class="justify-content-center align-items-center col-12">

    <form th:action="@{/common/getPasswordResetLink}" method="POST">
        <div>
            <h6 class="alert alert-info text-center mt-3">Форма восстановления пароля</h6>
        </div>
        <div class="mt-5 form-row justify-content-center align-items-center">
            <div class="form-group col-md-4 col-sm-8 col-xs-8 col-lg-4">
                <small class="form-text text-muted text-center mb-1">Логин</small>
                <input type="text" class="form-control" name="login" placeholder="Логин">
            </div>
        </div>
        <div class="mt-3 form-row justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary text-center">Запросить восстановление</button>
        </div>
    </form>

</div>
<div th:insert="fragments/common"></div>
<div th:insert="fragments/footer"></div>

</body>
</html>
