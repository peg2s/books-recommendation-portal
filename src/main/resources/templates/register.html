<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница регистрации</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="alert alert-warning text-center mt-3" role="alert" th:if="${warning}!= null" th:text="${warning}"></div>

<div class="justify-content-center align-items-center container d-flex h-100">
    <form method="POST" th:action="@{/register}">
        <div class="mt-5 form-row justify-content-center align-items-center">
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Логин</small>
                <input class="form-control" pattern="[а-яА-Яa-zA-Z0-9_-.]{3,15}"
                       autofocus required title="От 3 до 15 символов, допустимы русские и английские буквы, цифры, точка, знак дефиса и нижнего подчеркивания"
                       name="login" placeholder="Логин" type="text">
            </div>
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Пароль</small>
                <input class="form-control" name="password" placeholder="Пароль"
                       pattern="[a-zA-Z0-9]{6,20}"
                       title="Не менее 6 символов, только латинские буквы и цифры, без пробелов"
                       autofocus autocomplete="current-password" required type="password">
            </div>
        </div>

        <div class="mt-1 form-row justify-content-center align-items-center">
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Имя</small>
                <input class="form-control" name="firstName" required placeholder="Имя" type="text">
            </div>
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Фамилия</small>
                <input class="form-control" name="lastName" required placeholder="Фамилия" type="text">
            </div>
        </div>

        <div class="mt-1 form-row justify-content-center align-items-center">
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Адрес электронной почты</small>
                <input class="form-control" name="email"
                       autofocus required pattern="\S+@[a-z]+.[a-z]+" title="Введите корректный адрес электронной почты"
                       placeholder="E-mail" type="email">
            </div>
            <div class="form-group col-md-6">
                <small class="form-text text-muted datepicker-inline mb-1">Дата рождения</small>
                <input class="form-control" required name="dateOfBirth" placeholder="" type="date">
            </div>
        </div>

        <div class="mt-1 form-row justify-content-center align-items-center">
            <div class="form-group col-md-6">
                <small class="form-text text-muted text-center mb-1">Пол</small>
                <select class="custom-select custom-select-sm" required name="sex">
                    <div th:each="sexField : ${sex}">
                        <option th:text="${sexField.description}" th:value="${sexField}"></option>
                    </div>
                </select>
            </div>
        </div>
        <br>
        <div class="mt-3 mb-5 form-row justify-content-center align-items-center">
            <button class="btn btn-primary text-center" type="submit">Зарегистрироваться</button>
        </div>
    </form>

</div>

<script>

</script>
<div th:insert="fragments/common"></div>
<div th:insert="fragments/footer"></div>

</body>
</html>
